<!DOCTYPE html>
<html>
<head>
    <title>DeepSeek API高级测试工具</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 4px; background: #f9f9f9; white-space: pre-wrap; }
        .error { border-color: #dc3545; background: #f8d7da; }
        .success { border-color: #28a745; background: #d4edda; }
        .method { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐧 Kyle's AI Agent - API测试工具</h1>
        
        <div class="form-group">
            <label>API密钥：</label>
            <input type="password" id="apiKey" placeholder="输入您的DeepSeek API密钥 (sk-xxxxx)" value="">
        </div>
        
        <div class="form-group">
            <label>测试问题：</label>
            <textarea id="question" placeholder="输入测试问题">你好，请介绍一下自己</textarea>
        </div>
        
        <div class="method">
            <h3>方法1: 直接调用</h3>
            <button onclick="testDirect()">测试直接API调用</button>
        </div>
        
        <div class="method">
            <h3>方法2: CORS代理1</h3>
            <button onclick="testProxy1()">测试 allorigins.win 代理</button>
        </div>
        
        <div class="method">
            <h3>方法3: CORS代理2</h3>
            <button onclick="testProxy2()">测试 cors-anywhere 代理</button>
        </div>
        
        <div class="method">
            <h3>方法4: 本地代理测试</h3>
            <button onclick="testLocalProxy()">测试本地代理 (localhost:3001)</button>
        </div>
        
        <div class="method">
            <h3>方法5: API密钥验证</h3>
            <button onclick="validateApiKey()">验证API密钥格式</button>
        </div>
        
        <div id="result" class="result">等待测试...</div>
    </div>

    <script>
        function getApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                showResult('请输入API密钥', 'error');
                return null;
            }
            return apiKey;
        }
        
        function getQuestion() {
            return document.getElementById('question').value.trim() || '你好';
        }
        
        function showResult(message, type = 'result') {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
        }
        
        // 方法1: 直接调用
        async function testDirect() {
            const apiKey = getApiKey();
            if (!apiKey) return;
            
            showResult('正在测试直接API调用...');
            
            try {
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [{ role: 'user', content: getQuestion() }],
                        max_tokens: 100
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`✅ 直接调用成功！\n\nAI回答: ${data.choices[0].message.content}`, 'success');
                } else {
                    showResult(`❌ 直接调用失败\nHTTP ${response.status}: ${response.statusText}`, 'error');
                }
            } catch (error) {
                showResult(`❌ 直接调用失败\n错误: ${error.message}\n\n这通常是CORS跨域问题，属于正常情况。`, 'error');
            }
        }
        
        // 方法2: allorigins代理
        async function testProxy1() {
            const apiKey = getApiKey();
            if (!apiKey) return;
            
            showResult('正在测试 allorigins.win 代理...');
            
            try {
                const response = await fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent('https://api.deepseek.com/v1/chat/completions'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [{ role: 'user', content: getQuestion() }],
                        max_tokens: 100
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`✅ 代理1调用成功！\n\nAI回答: ${data.choices[0].message.content}`, 'success');
                } else {
                    showResult(`❌ 代理1调用失败\nHTTP ${response.status}: ${response.statusText}`, 'error');
                }
            } catch (error) {
                showResult(`❌ 代理1调用失败\n错误: ${error.message}`, 'error');
            }
        }
        
        // 方法3: cors-anywhere代理
        async function testProxy2() {
            const apiKey = getApiKey();
            if (!apiKey) return;
            
            showResult('正在测试 cors-anywhere 代理...');
            
            try {
                const response = await fetch('https://cors-anywhere.herokuapp.com/https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [{ role: 'user', content: getQuestion() }],
                        max_tokens: 100
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`✅ 代理2调用成功！\n\nAI回答: ${data.choices[0].message.content}`, 'success');
                } else {
                    showResult(`❌ 代理2调用失败\nHTTP ${response.status}: ${response.statusText}`, 'error');
                }
            } catch (error) {
                showResult(`❌ 代理2调用失败\n错误: ${error.message}`, 'error');
            }
        }
        
        // 方法4: 本地代理测试
        async function testLocalProxy() {
            const apiKey = getApiKey();
            if (!apiKey) return;
            
            showResult('正在测试本地代理服务器...');
            
            try {
                const response = await fetch('http://localhost:3001/api/deepseek', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: getQuestion(),
                        apiKey: apiKey
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        showResult(`✅ 本地代理调用成功！\n\nAI回答: ${data.message}`, 'success');
                    } else {
                        showResult(`❌ 本地代理返回错误: ${data.error}`, 'error');
                    }
                } else {
                    showResult(`❌ 本地代理调用失败\nHTTP ${response.status}: ${response.statusText}`, 'error');
                }
            } catch (error) {
                showResult(`❌ 本地代理连接失败\n错误: ${error.message}\n\n请确保本地代理服务器正在运行 (npm start)`, 'error');
            }
        }
        
        // 方法5: API密钥验证
        function validateApiKey() {
            const apiKey = getApiKey();
            if (!apiKey) return;
            
            let result = '🔍 API密钥分析:\n\n';
            
            // 格式检查
            if (apiKey.startsWith('sk-')) {
                result += '✅ 格式正确: 以 sk- 开头\n';
            } else {
                result += '❌ 格式错误: 应该以 sk- 开头\n';
            }
            
            // 长度检查
            if (apiKey.length >= 40) {
                result += '✅ 长度合适: ' + apiKey.length + ' 字符\n';
            } else {
                result += '❌ 长度可能不正确: ' + apiKey.length + ' 字符 (通常应该40+字符)\n';
            }
            
            // 字符组成检查
            const hasValidChars = /^sk-[a-zA-Z0-9]+$/.test(apiKey);
            if (hasValidChars) {
                result += '✅ 字符组成正确: 只包含字母和数字\n';
            } else {
                result += '❌ 字符组成可能有问题\n';
            }
            
            result += '\n密钥预览: ' + apiKey.substring(0, 15) + '...\n';
            result += '\n💡 建议: 如果格式都正确，请尝试其他测试方法验证API连通性。';
            
            showResult(result, apiKey.startsWith('sk-') && apiKey.length >= 40 ? 'success' : 'error');
        }
        
        // 页面加载时自动验证API密钥格式
        window.onload = function() {
            const savedKey = localStorage.getItem('deepseek_api_key');
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
            }
            
            // 保存API密钥到本地存储
            document.getElementById('apiKey').onchange = function() {
                localStorage.setItem('deepseek_api_key', this.value);
            };
        };
    </script>
</body>
</html>
